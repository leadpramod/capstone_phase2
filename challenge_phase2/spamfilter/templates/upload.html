{% extends 'base.html' %}

{% block content %}
<div class="content">
    <h1> Uploading a Data Set</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li style="color:red">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form action = "{{ url_for('SpamAPI.file_upload') }}" method = "POST"
         enctype = "multipart/form-data">
         <input type = "file" name = "uploadfile" /> <br><br>
        <input type="reset" value="Refresh">
         <input type = "submit"/>
</form>
</div>
{% endblock %}
